<html lang="en">
<head>
<title>Alien Contact</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<style>
@font-face {
    font-family: 'Unispace';
    src: url('unispace.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
html {
    font-family: Unispace;
    font-size: 14px;
    line-height: 20px;
    background: url('./background.jpg') no-repeat;
    background-size: cover;
}
ul, li {
    margin: 0;
    padding: 0;
    list-style: none;
}
a {
    text-decoration: none;
}
body, div.column {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    max-width: 100%;
    text-align: center;
}
div.column {
    flex-direction: column;
}
p.alien {
    background: url('./alien.webp') no-repeat;
    background-size: contain;
    height: 50vh;
    width: 50vh;
    box-shadow: 0 0 8px 8px white inset;
    border-radius: 50vh;
}
.address {
    font-size: 8px;
    line-height: 16px;
    text-align: left;
}
.larger {
    font-size: 18px;
    line-height: 24px;
}

.typewriter {
  color:#0000;
  background:
    linear-gradient(-90deg,#000 5px,#0000 0) 10px 0,
    linear-gradient(#000 0 0) 0 0;
  background-size:calc(var(--n)*1ch) 200%;
  -webkit-background-clip:padding-box,text;
  background-clip:padding-box,text;
  background-repeat:no-repeat;
  animation:
    b .7s infinite steps(1),
    t calc(var(--n)*.1s) steps(var(--n)) forwards;
}
@keyframes t{
  from {background-size:0 200%}
}
@keyframes b{
  50% {background-position:0 -100%,0 0}
}
</style>
</head>
<body>
    <div class="column">
        <p>
            <span class="typewriter larger" style="--n:40">Thank you for your participation, human.</span]>
        </p>
        <p class="alien"></p>
        <p>Please return communication devices to:</p>
        <p class="address">
            The Dancing Alien<br/>
            Marnixkade 113-H<br/>
            Amsterdam<br/>
            1015 ZL<br/>
        </p>
        <p>We wish to preserve your planet.</p>
    </div>

</html>
